<!DOCTYPE html>
<html>
<head>
<title>TeamSnap.js Testing</title>
<link rel="icon" href="http://www.teamsnap.com/favicon.ico">
<link rel="stylesheet" href="/test/css/mocha.css">
<style>
#auth p, #auth-button, input {
	font-size: 14px;
}
#auth-button {
	background: #eee;
	border: 1px solid #ccc;
	border-radius: 4px;
	padding: 8px 20px;
	cursor: pointer;
}
#auth-button:hover {
	background: rgb(217, 241, 217);
}
input {
	width: 240px;
	border-radius: 3px;
	border: 1px solid #ccc;
	padding: 8px;
}
label {
	display: inline-block;
	width: 100px;
	text-align: right;
	margin-right: 10px;
}
</style>
</head>
<body>

<div id="mocha">
	<div id="auth">
		<h1>Authorize To Begin Tests</h1>
		<p>You must authorize a TeamSnap user to test with.</p>
		<p><label for="api-url">API URL</label><input id="api-url" type="text" value="https://apiv3.teamsnap.com" placeholder="https://apiv3.teamsnap.com"></p>
		<p><label for="auth-url">Auth URL</label><input id="auth-url" type="text" value="https://auth.teamsnap.com" placeholder="https://auth.teamsnap.com"></p>
		<p><label for="client-id">Application ID</label><input id="client-id" type="text" value=""></p>
		<p><button id="auth-button" type="button">Authorize</button></p>
	</div>
</div>

<script src="/test/js/chai.js"></script>
<script src="/test/js/mocha.js"></script>
<script src="/teamsnap.js"></script>
<script src="/test/js/test.js"></script>
<script>require('test/init')</script>
</body>
</html>
